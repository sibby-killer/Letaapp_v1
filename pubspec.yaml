name: leta_app
description: Hyper-local Multi-Vendor Ecosystem - Customer, Vendor, Rider, Admin
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.2
  get_it: ^8.0.0
  
  # Backend & Database
  supabase_flutter: ^2.8.0
  sqflite: ^2.4.0
  path_provider: ^2.1.4
  path: ^1.9.0
  
  # Real-time Chat
  socket_io_client: ^3.0.2
  
  # Maps & Location
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^13.0.1
  
  # HTTP & API
  http: ^1.2.2
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  shared_preferences: ^2.3.2
  connectivity_plus: ^6.0.5
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  url_launcher: ^6.3.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
